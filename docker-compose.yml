version: "3.2"
services:
  
 backend:
   build:
     context: backend
   ports:
      - "3000:3000"
   restart: on-failure

 redis:
    image: "redis:alpine"

    command: redis-server 

    ports:
     - "6379:6379"

    volumes:
     - $PWD/redis-data:/var/lib/redis
     - $PWD/redis.conf:/usr/local/etc/redis/redis.conf

    environment:
     - REDIS_REPLICATION_MODE=master

