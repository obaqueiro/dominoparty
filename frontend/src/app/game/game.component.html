<floating-controls></floating-controls>
<private-board-controls></private-board-controls>
<div class="game-container">
  <div class="mainboard" appResizeObserver (appResizeObserver)="onPublicBoardResize($event)">
    <div id="mainBoard"></div>
  </div>

  <div class="private-board-container" [class.collapsed]="isPrivateBoardCollapsed">
    <button class="toggle-button" (click)="togglePrivateBoard()">
    Private Board
    </button>
    <div id="localBoard" class="localboard"></div>
  </div>
</div>
